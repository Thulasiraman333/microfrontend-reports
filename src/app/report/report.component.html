<h2 class="mt-4 text-center">Billing Report</h2>

<div class="container mt-4" *ngIf="billingData">
  <div class="card shadow p-4">
    <div class="mb-3">
      <p><strong>Name:</strong> {{ billingData.customerName }}</p>
      <p><strong>Email:</strong> {{ billingData.email }}</p>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Price (₹)</th>
            <th>Subtotal (₹)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of billingData.items; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.itemName }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity * item.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-end mt-3">
      <h4>Total: ₹{{ billingData.total }}</h4>
    </div>
  </div>
</div>
